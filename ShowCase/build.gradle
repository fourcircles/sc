apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'gwt'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://192.168.1.30:8081/artifactory/synergy-libs'
    }
}

buildscript {
    repositories {
        maven {
            url 'https://github.com/steffenschaefer/gwt-gradle-plugin/raw/maven-repo/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.4'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

dependencies {
    providedCompile files('../synergy-components/build/libs/synergy-components-3.0.jar')
    providedCompile files('../synergy-components/component-style/build/libs/component-style-3.0.jar')
    compile files('../synergy-components/build/libs/synergy-components-3.0.jar')
    compile files('../synergy-components/build/libs/component-style-3.0.jar')
    providedCompile 'com.google.gwt:gwt-dev:2.6.1'
    providedCompile 'com.google.gwt:gwt-user:2.6.1'
    compile files('../synergy-components/src/main/java')
    compile files('../synergy-components/component-style/src/main/java')
    providedCompile files('../synergy-components/build/libs/synergy-components.jar')
    providedCompile files('../synergy-components/component-style/build/libs/component-style.jar')
    compile(group: 'kz.arta', name: 'arta-i18n', version: '1.0')
}

gwt {
    gwtVersion='2.6.1'
    minHeapSize = "512M";
    maxHeapSize = "1024M";

    modules 'kz.arta.sc3.showcase.ShowCase'
}

project.webAppDirName = 'src/main/resources'