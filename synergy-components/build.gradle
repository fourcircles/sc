apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jacoco'

version='3.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://192.168.1.30:8081/artifactory/synergy-libs'
    }
}

dependencies {
    compile 'com.google.gwt:gwt-dev:2.6.1'
    compile 'com.google.gwt:gwt-user:2.6.1'
    compile project(':component-style')
    compile(group: 'kz.arta', name: 'arta-i18n', version: '1.0')
    testCompile (group: 'junit', name: 'junit', version: '4.8.2')
    testCompile (group: 'com.google.gwt.gwtmockito', name: 'gwtmockito', version: '1.1.3')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

jar {
    from 'src/main/java'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
dependencies {
    compile(group: 'kz.arta', name: 'synergy-messages', version: '3.0', changing: true)
}

test {
    jvmArgs += [ "-XX:MaxPermSize=512m" ]
}



