apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'gwt'
apply plugin: 'artifactory-publish'
apply plugin: 'maven-publish'
apply plugin: 'maven'

version='3.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://192.168.1.30:8081/artifactory/synergy-libs'
    }
}

buildscript {
    repositories {
        maven {
            url 'https://github.com/steffenschaefer/gwt-gradle-plugin/raw/maven-repo/'
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.4'
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.2.4')
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

gwt {
    minHeapSize = "512M";
    maxHeapSize = "1024M";

    modules 'kz.arta.synergy.components.SynergyComponents'
}

dependencies {
    providedCompile 'com.google.gwt:gwt-dev:2.6.1'
    providedCompile 'com.google.gwt:gwt-user:2.6.1'
    compile project(':component-style')
    providedCompile files('../component-style/src/main/java')
    compile(group: 'kz.arta', name: 'arta-i18n', version: '1.0')
    testCompile (group: 'junit', name: 'junit', version: '4.8.2')
    testCompile (group: 'com.google.gwt.gwtmockito', name: 'gwtmockito', version: '1.1.3')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

jar {
    from 'src/main/java'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
dependencies {
    compile(group: 'kz.arta', name: 'synergy-messages', version: '3.0', changing: true)
}

gwt {
    gwtVersion="2.6.1";
    minHeapSize = "512M";
    maxHeapSize = "1024M";

    modules 'kz.arta.synergy.components.SynergyComponents'
}

artifactory {
    contextUrl = 'http://192.168.1.30:8081/artifactory'
    //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        //A closure defining publishing information
        repository {
            repoKey = 'synergy-libs'   //The Artifactory repository key to publish to
            username = 'deployer'          //The publisher user name
            password = 'deployer'       //The publisher password
        }
        defaults {
            publishArtifacts = true
            publications('mavenJava')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'kz.arta'
            artifactId 'synergy-components'

            from components.java
        }
    }
}

test {
    jvmArgs += [ "-XX:MaxPermSize=512m" ]
}


